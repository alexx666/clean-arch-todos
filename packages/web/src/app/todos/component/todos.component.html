<div>
  <form class="example-form" (keydown.enter)="$event.preventDefault()">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>List name</mat-label>
      <input matInput type="text" (input)="onSearchChange($event)" />
    </mat-form-field>
  </form>

  <table mat-table [dataSource]="items$" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <ng-container matColumnDef="start">
      <th mat-header-cell *matHeaderCellDef>Start</th>
      <td mat-cell *matCellDef="let element">{{ element.start | date }}</td>
    </ng-container>

    <ng-container matColumnDef="end">
      <th mat-header-cell *matHeaderCellDef>End</th>
      <td mat-cell *matCellDef="let element">{{ element.end | date }}</td>
    </ng-container>

    <ng-container matColumnDef="expired">
      <th mat-header-cell *matHeaderCellDef>Expired</th>
      <td mat-cell *matCellDef="let element">
        {{ element.expired ? "Yes" : "No" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="warn" (click)="delete(element)">
          Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns"></tr>
  </table>
</div>
